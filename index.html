<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.png">
        </div>
        <div id="paper" class="choice">
            <img src="paper.png">
        </div>
        <div id="scissors" class="choice">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score" >0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score" >0</p>
            <p>Bot</p>
        </div>
        <!-- <div class="score">
            <p id="draw_score" >0</p>
            <p>Draw</p>
        </div> -->
    </div>

    <div class="msg_cont">
        <p id="msg">Play your move</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
